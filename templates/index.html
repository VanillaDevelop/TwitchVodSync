<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Auto Wipe List</title>
  <meta name="description" content="Find out who caused wipes in your Final Fantasy 14 Raid.">
  <meta name="author" content="VanillaDev">

  <meta property="og:title" content="Auto Wipe List">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Find out who caused wipes in your Final Fantasy 14 Raid.">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Test</h1>
        {% if username %}
            Signed in as {{ username }}
            <h3>Enter report ID here</h3>
            <form action="/report/" method="GET">
                <input type="text" name="code" />
                <button class="btn btn-primary">Open Report</button>
            </form>
            {%  if reports %}
                <h1>OR</h1>
                <h3>Pick from your recent reports</h3>
                {% for report in reports %}
                    <div>
                        {{ report['title'] }}
                        <form action="/report/" method="GET">
                            <input hidden type="text" name="code" value="{{ report['code'] }}" />
                            <button class="btn btn-primary">Open this report</button>
                        </form>
                    </div>
                {% endfor %}
            {% endif %}
            <form action="/auth/signout" method="POST">
                <button class="btn btn-primary">Sign-Out</button>
            </form>


        {% else %}
            Sign-in with FFLogs
            <form action="/auth/challenge" method="POST">
                <button class="btn btn-primary">Sign-in</button>
            </form>
        {% endif %}
</body>
</html>
